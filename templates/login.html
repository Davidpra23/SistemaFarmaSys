
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - FarmaSys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4F46E5;
      --primary-dark: #4338CA;
      --secondary: #10B981;
      --error: #EF4444;
      --gray-50: #F9FAFB;
      --gray-100: #F3F4F6;
      --gray-200: #E5E7EB;
      --gray-600: #4B5563;
      --gray-700: #374151;
      --gray-800: #1F2937;
    }
    
    body { 
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
    }

    .login-container {
      width: min(92vw, 400px);
      animation: fadeIn 0.6s ease-out;
    }

    .card { 
      background: white;
      border-radius: 1.5rem;
      padding: 2rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .logo { 
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 { 
      color: var(--primary);
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }

    .logo span { 
      color: var(--secondary);
    }

    .logo p {
      color: var(--gray-600);
      margin-top: 0.5rem;
      font-size: 0.875rem;
    }

    .form-group { 
      margin-bottom: 1.5rem;
    }

    label { 
      display: block;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--gray-700);
      font-size: 0.875rem;
    }

    .form-control { 
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--gray-200);
      border-radius: 0.75rem;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-control:focus { 
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
    }

    .btn { 
      width: 100%;
      padding: 0.875rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover { 
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .error-message { 
      color: var(--error);
      font-size: 0.875rem;
      margin-top: 0.5rem;
      min-height: 1.2em;
      text-align: center;
    }

    .hint { 
      text-align: center;
      margin-top: 1rem;
      color: var(--gray-600);
      font-size: 0.75rem;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0;
        transform: translateY(10px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Efecto de brillo en hover */
    .card {
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }

    .card:hover::before {
      left: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form method="post" class="card">
      <div class="logo">
        <h1>Farma<span>Sys</span></h1>
        <p>Sistema de Gestión Farmacéutica</p>
      </div>
      
      {% if error %}
        <div class="error-message">
          <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
      {% else %}
        <div class="error-message">&nbsp;</div>
      {% endif %}

      <div class="form-group">
        <label for="username">
          <i class="fas fa-user"></i> Usuario
        </label>
        <input 
          class="form-control" 
          id="username"
          name="username" 
          placeholder="Ingrese su usuario"
          required
          autocomplete="username"
        >
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i> Contraseña
        </label>
        <input 
          class="form-control" 
          id="password"
          type="password" 
          name="password" 
          placeholder="Ingrese su contraseña"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn">
        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
      </button>

      <div class="hint">
        Demo: usuario <b>admin</b> / contraseña <b>123</b>
      </div>
    </form>
  </div>
</body>
</html>
